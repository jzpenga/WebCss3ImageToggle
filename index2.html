<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片特效</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index2.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <section>
        <div class="image-ctr">
            <input name="img-selector" type="radio" id="part-1-selector" class="img-part-1-selector" checked>
            <label for="part-1-selector">1</label>

            <input name="img-selector" type="radio" id="part-2-selector" class="img-part-2-selector" >
            <label for="part-2-selector">2</label>

            <input name="img-selector" type="radio" id="part-3-selector" class="img-part-3-selector">
            <label for="part-3-selector">3</label>

            <input name="img-selector" type="radio" id="part-4-selector" class="img-part-4-selector">
            <label for="part-4-selector">4</label>
            <div class="clear"></div>
            <div class="img-part">
                <div class="img-part-1">
                    <span class="img-1">img-1</span>
                    <span class="img-2">img-1</span>
                    <span class="img-3">img-1</span>
                    <span class="img-4">img-1</span>
                </div>
                <div class="img-part-2">
                    <span class="img-1">img-2</span>
                    <span class="img-2">img-2</span>
                    <span class="img-3">img-2</span>
                    <span class="img-4">img-2</span>
                </div>
                <div class="img-part-3">
                    <span class="img-1">img-3</span>
                    <span class="img-2">img-3</span>
                    <span class="img-3">img-3</span>
                    <span class="img-4">img-3</span>
                </div>
                <div class="img-part-4">
                    <span class="img-1">img-4</span>
                    <span class="img-2">img-4</span>
                    <span class="img-3">img-4</span>
                    <span class="img-4">img-4</span>
                </div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
